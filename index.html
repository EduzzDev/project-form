<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Venda seu Imóvel</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre sua casa para vender o mais rápido </h3>
    </div>
    <div class="form-container">
     <div class="form-header">
       <p>Formulário</p>
     </div>
     <div class="form-body">
      <h1>Venda fácil sua casa!</h1>
      <p>Descreva as caractéristicas e marque os opcionais que ele possui</p>
      <form>
        <div class="input-box">
          <label for="title">Título do anúncio <span class="required-field">*</span></label>
          <input type="text" name="title" id="title" placeholder="Digite o Título para anunciar a casa" minlength="1" maxlength="30">
        </div>
        <div class="input-box">
          <label for="price">Preço <span class="required-field">*</span></label>
          <input type="number" name="price" id="price" placeholder="Defina o Preço">
        </div>
        <div class="input-box">
          <label for="description">Descrição<span class="required-field">*</span></label>
          <textarea name="description" id="description" placeholder="Descreva os detalhes da casa" class="block"></textarea>
        </div>
        <div class="input-box">
          <label for="purchase-date">Data da Compra <span class="required-field">*</span></label>
          <input type="date" name="purchase-date" id="purchase-date">
        </div>
        <div class="input-box">
          <label for="location">Endereço:<span class="required-field">*</span></label>
          <textarea name="location" id="location" cols="20" rows="2" placeholder="Digite o Endereço da casa" class="block"></textarea>
        </div>
        <div class="input-box">
          <label for="house photos">Fotos da Casa<span class="required-field">*</span></label>
          <input type="file" name="house photos" id="house photos" multiple>
        </div>
        <button class="btn-submit" type="submit" name="envio">Enviar</button>
     </div>
      </form>
     </div>
    </div>
  </div>
</body>
</html>
